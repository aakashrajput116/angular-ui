<div class="collection-collapse-block border-0 open">
    <h3 class="collapse-block-title collapse-block-title1">price</h3>
    <div class="collection-collapse-block-content collection-collapse-block-content1">
        <div class="collection-brand-filter">
            <div class="mt-5">
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" 
                (userChangeEnd)="priceChanged($event)" ></ng5-slider>
            </div>
        </div>
    </div>
</div>
